<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dan's Diner</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>

	<!-- navigation -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Dan's Diner</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">My Orders</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- heading -->
	<div class="page-header">
		<img class="col-sm-offset-4" src="assets/images/bigdan.jpg">	
	</div>

	<!-- order form -->
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="email" class="col-sm-4 control-label">Email</label>
	    <div class="col-sm-4">
	      <input type="email" class="form-control" id="email" placeholder="Email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="name" class="col-sm-4 control-label">Name</label>
	    <div class="col-sm-4">
	      <input class="form-control" id="name" placeholder="Name">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-4 col-sm-4">
	      <div class="checkbox">
	        <div>
		        <label>
		          <input type="checkbox"> Egg 
		        </label>
	        </div>
	        <div>
		        <label>
		        	<input type="checkbox"> Coffee
		        </label>
	        </div>
	        <div>
		        <label>
		          <input type="checkbox"> Toast
		        </label>
	        </div>
	        <div>
		        <label>
		          <input type="checkbox"> Butter
		        </label>
	        </div>
	        <div>	        	
		        <label>
		          <input type="checkbox"> Pancake
		        </label>
	        </div>
	        <div>
		        <label>
		          <input type="checkbox"> Juice
		        </label>
	        </div>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-4 col-sm-4">
	      <button type="submit" class="btn btn-default">Place Order</button>
	    </div>
	  </div>
</form>


</body>
</html>
